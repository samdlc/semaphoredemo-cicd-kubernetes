version: v1.0
name: Docker
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker login -u $SEMAPHORE_REGISTRY_USERNAME -p $SEMAPHORE_REGISTRY_PASSWORD
            - 'docker pull $SEMAPHORE_REGISTRY_URL/semaphoredemo-cicd-kubernetes-web:latest || true'
            - 'docker build --cache-from $SEMAPHORE_REGISTRY_URL/semaphoredemo-cicd-kubernetes-web:latest -t $SEMAPHORE_REGISTRY_URL/semaphoredemo-cicd-kubernetes-web:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push $SEMAPHORE_REGISTRY_URL/semaphoredemo-cicd-kubernetes-web:$SEMAPHORE_WORKFLOW_ID'
      env_vars:
        - name: SEMAPHORE_REGISTRY_URL
          value: 'https://hub.docker.com/'
        - name: SEMAPHORE_WORKFLOW_ID
          value: 'sha256:31271fe4dc85642e0b7319ef0bfd162a3d1708456ff42667d18aa253f04669b5'
      secrets:
        - name: DOCKER_HUB_BUILD
    dependencies: []
